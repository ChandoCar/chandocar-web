<div class="form-container">
    <form action="../processForm.php" method="post" id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<button class="dark-mode-toggle" aria-label="Toggle Dark Mode">üåì</button>

<script>
    const toggleButton = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    const contactForm = document.getElementById('contactForm');

    toggleButton.addEventListener('click', () => {
        menu.classList.toggle('active');
    });

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode',
            document.body.classList.contains('dark-mode')
        );
    });

    // Inicializar modo oscuro desde localStorage
    if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
    }

    // Validaci√≥n de formulario
    contactForm.addEventListener('submit', (e) => {
        const email = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email.value)) {
            e.preventDefault();
            alert('Por favor, introduce un email v√°lido');
        }
    });
</script>
